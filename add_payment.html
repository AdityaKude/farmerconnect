{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Payment</h2>
    <form method="POST" action="{{ url_for('add_payment') }}">
        <div class="form-group">
            <label for="user_id">User ID:</label>
            <input type="number" name="user_id" id="user_id" class="form-control" placeholder="Enter User ID" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" name="amount" id="amount" class="form-control" placeholder="Enter Amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{{ url_for('view_payments') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
